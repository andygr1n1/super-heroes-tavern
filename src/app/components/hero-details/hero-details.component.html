<div class="h-full">
  <!-- header -->

  <div class="flex justify-between items-center">
    <div class="flex items-center justify-items-start gap-5 h-[81px]">
      <h3>{{ hero?.name }}</h3>
    </div>
    <button
      title="close window"
      mat-mini-fab
      class="!bg-red-500"
      (click)="onClose()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <!-- body -->
  <div class="flex flex-auto py-6">
    <div class="flex flex-auto flex-col py-10">
      <div *ngIf="hero?.species">{{ hero?.species }}</div>
      <div *ngIf="hero?.gender">{{ hero?.gender }}</div>
      <div *ngIf="hero?.birthDay">{{ hero?.birthDay }}</div>
      <div *ngIf="hero?.deathDay">{{ hero?.deathDay }}</div>
      <div *ngIf="hero?.status">{{ hero?.status }}</div>
      <div *ngIf="hero?.actors">{{ hero?.actors }}</div>
      <div *ngIf="hero?.citizenship">{{ hero?.citizenship }}</div>
      <div *ngIf="hero?.movies">{{ hero?.movies }}</div>
    </div>

    <div *ngIf="hero?.photo">
      <img
        [width]="400"
        [title]="hero.name"
        src="{{ SRV_NODE }}{{ hero.photo }}"
        alt="{{ hero.photo }}"
        class="select-none shadow-2xl rounded-md !h-[550px]"
      />
    </div>
  </div>
  <!-- footer  (click)="deleteHero(hero.id)" -->
  <div class="flex flex-shrink-0 flex-grow-0 gap-5">
    <button
      title="delete hero"
      mat-raised-button
      class="bg-red-500 h-14 w-32 text-white"
      (click)="confirmDeleteDialog()"
    >
      Delete hero
    </button>
    <button
      title="edit hero info"
      mat-raised-button
      class="bg-blue-600 h-14 w-32 text-white"
      (click)="confirmDeleteDialog()"
    >
      Edit Hero
    </button>
  </div>
</div>
